<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Landing Page Design </title>
    <!----------CSS Plugings--------->
    <link rel="stylesheet" href="css/plugins.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>  
<section class="home" style="background:url(images/bg/gradient-bg.jpg) #333 40% 40%;">
<div class="gradient-overlay1 opacity7"></div>


<div class="container">
  <div class="name-block">
      <div class="name-block-container">
          <h1><span>Hi, I'm</span>Animation Pro</h1>
          <h2>Designer &amp; Developer</h2>
          <a href="#" class="btn btn-download">Download Resume</a>
          <ul class="social">
            <li><a href="#"><i class="ion-social-facebook"></i></a></li>
            <li><a href="#"><i class="ion-social-twitter"></i></a></li>
            <li><a href="#"><i class="ion-social-googleplus"></i></a></li>

          </ul>
      </div>
  </div> 
  <div class="menu-blocks">
      <div class="about-block menu-block">
          <div class="about-block-container">
              <h2 class="about menu-item">Resume</h2>
          </div>
      </div>
      <div class="portfolio-block menu-block">
        <div class="portfolio-block-container">
            <h2 class="portfolio menu-item">Portfolio</h2>
        </div>
    </div>
    <div class="blog-block menu-block">
        <div class="blog-block-container">
            <h2 class="blog menu-item">Blog</h2>
        </div>
    </div>
    <div class="contact-block menu-block">
        <div class="contact-block-container">
            <h2 class="contact menu-item">Contact</h2>
        </div>
    </div>
  </div> 
</div>

</section>


</body>
</html>
